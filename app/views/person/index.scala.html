@()(implicit request: RequestHeader)


@views.html.person.main("个人首页") {

    <link href="/assets/AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
    <link href="/assets/AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">

    <link href="/assets/css/personal.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/infstyle.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/assets/add/css/base.css   ">
    <link rel="stylesheet" href="/assets/add/css/personbase.css">
    <script src="/assets/AmazeUI-2.4.2/assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="/assets/AmazeUI-2.4.2/assets/js/amazeui.js" type="text/javascript"></script>

    <div class="col-main">
            <div class="main-wrap">

                <div class="user-info">
                        <!--标题 -->
                    <div class="am-cf am-padding">
                        <div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">个人资料</strong> / <small>Personal&nbsp;information</small></div>
                    </div>
                    <hr/>

                        <!--头像 -->
                    <div class="user-infoPic">

                        <div class="filePic">
                            <input type="file" class="inputPic" allowexts="gif,jpeg,jpg,png,bmp" accept="image/*">
                            <img class="am-circle am-img-thumbnail" src="/assets/add/img/getAvatar.do1.jpg" alt="" />
                        </div>

                        <p class="am-form-help">头像</p>

                        <div class="info-m">
                            <div><b>用户名：<i class="user-name">无</i></b></div>
                        </div>
                    </div>

                        <!--个人信息 -->
                    <div class="info-main">
                        <form class="am-form am-form-horizontal">


                            <div class="am-form-group">
                                <label for="user-name" class="am-form-label">姓名</label>
                                <div class="am-form-content">
                                    <input type="text" id="user-name2" placeholder="name">

                                </div>
                            </div>

                            <div class="am-form-group">
                                <label class="am-form-label">性别</label>
                                <div class="am-form-content sex">
                                    <label class="am-radio-inline">
                                        <input type="radio" name="radio10" value="male" data-am-ucheck> 男
                                    </label>
                                    <label class="am-radio-inline">
                                        <input type="radio" name="radio10" value="female" data-am-ucheck> 女
                                    </label>
                                    <label class="am-radio-inline">
                                        <input type="radio" name="radio10" value="secret" data-am-ucheck> 保密
                                    </label>
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label for="user-birth" class="am-form-label">生日</label>
                                <div class="am-form-content birth">
                                    <div class="birth-select">
                                        <select data-am-selected>
                                            <option value="1994">1994</option>
                                            <option value="1995">1995</option>
                                            <option value="1996">1995</option>
                                            <option value="1997">1997</option>
                                            <option value="1998">1998</option>
                                            <option value="1999">1999</option>
                                            <option value="2000">2000</option>
                                        </select>
                                        <em>年</em>
                                    </div>
                                    <div class="birth-select2">
                                        <select data-am-selected>
                                            <option value="a">12</option>
                                            <option value="b">8</option>
                                        </select>
                                        <em>月</em></div>
                                    <div class="birth-select2">
                                        <select data-am-selected>
                                            <option value="a">21</option>
                                            <option value="b">23</option>
                                        </select>
                                        <em>日</em></div>
                                </div>

                            </div>
                            <div class="am-form-group">
                                <label for="user-phone" class="am-form-label">电话</label>
                                <div class="am-form-content">
                                    <input id="user-phone" placeholder="telephonenumber" type="tel">

                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="user-email" class="am-form-label">QQ</label>
                                <div class="am-form-content">
                                    <input id="user-email" placeholder="QQ" type="email">
                                </div>
                            </div>
                            <div class="info-btn">
                                <div class="am-btn am-btn-danger">保存修改</div>
                            </div>

                        </form>
                    </div>

                </div>

            </div>

        </div>

}
