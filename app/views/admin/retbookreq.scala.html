    <script type="text/javascript">
        function goAgree(userid, bookid) {
            $.ajax({
                type: "GET",
                datatype: "json",
                url: "/admin/retSuc?userid="+userid+"&bookid="+bookid,
                success: function (data) {
                    if( data.states == "1" ) {
                        document.getElementById("agre"+userid+bookid).innerText = "已同意";
                        setTimeout(function () {
                            document.getElementById("hide"+userid+bookid).style.display="none";
                        },1000);
                    }
                },
                error: function () {
                    alert("请求错误,请重试!!!");
                }
            });
        }
    </script>

    <body>
            <!-- MainForm -->
        <div id="MainForm">
            <div class="form_boxA">
                <h2>申请列表</h2>
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <th>序号</th>
                        <th>书名</th>
                        <th>书籍ID</th>
                        <th>提交人</th>
                        <th>提交人ID</th>
                        <th>数量</th>
                        <th>申请时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    @for( a <- ar.zipWithIndex) {
                        <tr id="hide@a._1.userid@a._1.bookid">
                            <td>@a._2</td>
                            <td>@a._1.booktitle</td>
                            <td>@a._1.bookid</td>
                            <td>@a._1.username</td>
                            <td>@a._1.userid</td>
                            <td>@a._1.amount</td>
                            <td>@a._1.borrowdate</td>
                            <td>待审核</td>
                            <td><a id="agre@a._1.userid@a._1.bookid" href="###" onclick="goAgree('@a._1.userid',@a._1.bookid)">同意</a> | <a href="###">拒绝</a></td>
                        </tr>

                    }

                    </table>
                <p class="msg">共找到 @ar.size 条年度预算记录，当前显示从第 1 条至第 @ar.size 条</p>
            </div>
        </div>
            <!-- /MainForm -->
